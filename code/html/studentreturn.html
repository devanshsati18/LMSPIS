<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Issueing</title>
    <link rel="stylesheet" href="../css/studentreturn.css">
    <link rel="icon" type="image/svg+xml" href="../images/logo_pis.png">
</head>
<body>
    <div class="nav">
        <img src="../images/logo_pis.png" alt="logo" id="logo"/>
        <div class="text">
          <h1 id="header">PRAVANANDA INTERNATIONAL SCHOOL</h1>
          <h3 id="text1">(An Educational Unit of Bharat Sevasharam Sangha)</h3>
          <h2 id="text2">School with a  difference</h2>
        </div>
        <img src="../images/guruji.jpg" alt="guru" id="guru"/>
    </div>

    <div class="form">
        <center>
     <label for="admissionNoInput"> Student Admission NO</label>       
    <input type="text" id="admissionNoInput" >
    <br>
    <button id="fetchButton">Fetch Details</button>
    <div id="detailsContainer" class="hidden">
        <h2>Student Details</h2>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Admission No:</strong> <span id="studentAdmissionNo"></span></p>
        <p><strong>Class:</strong> <span id="Class"></span></p>
        <p><strong>DOB:</strong> <span id="DOB"></span></p>
        <p><strong>Issued Book ID:</strong> <span id="issuedBookId"></span></p>
        <p><strong>Issued Date</strong> <span id="issueDate"></span></p>
        <p><strong>Return Date:</strong> <span id="submissionDate"></span></p>
        
        <div id="returnBookForm" class="hidden">
            <label for="returnBookIdInput">Enter the code</label>
            <input type="text" id="returnBookIdInput" placeholder="Enter Issued Book ID">
            <br>
            <button id="returnBookButton">Return Book</button> <button type="reset" id="resetbtn">Reset Button</button>
            <p id="penaltyAmount"></p>
        </div>
    </div>
</center>
</div>
    <script type="module" src="../js/studentreturn.js"></script>
</body>
</html>
