<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bookmanagement.css">
    <title>Book Management</title>
</head>
<body>
    <div class="nav">
        <img src="../images/logo_pis.png" alt="logo" id="logo"/>
        <div class="text">
          <h1 id="header">PRAVANANDA INTERNATIONAL SCHOOL</h1>
          <h3 id="text1">(An Educational Unit of Bharat Sevasharam Sangha)</h3>
          <h2 id="text2">School with a  difference</h2>
        </div>
        <img src="../images/guruji.jpg" alt="guru" id="guru"/>
    </div>
    <center>
    <div class="toggleform">
        
    <button id="showAddFormButton">Show Add Form</button>
    <button id="showSearchFormButton">Show Search Form</button> 
    
    </div>

    <form id="addForm" class="hidden">
        
            <label for="title">Title:</label>
            <input  id="title" name="title" required><br>
        
            <label for="author">Author:</label>
            <input  id="author" name="author" required><br>
    
            <label for="publisher">Publisher:</label>
            <input  id="publisher" name="publisher"  required>

            <label for="pages">No of Pages:</label>
            <input  id="pages" name="pages"  required>
    
            <label for="price">Price:</label>
            <input  id="price" name="price" required><br>
            
            <label for="accno">Accession No:</label>
            <input  id="accno" name="Accession No" required><br>
            
            <label for="ddcno">Classification No:</label>
            <input  id="ddcno" name="Accession No" required><br>

            <button id="addbtndetails"type="submit">Add Book</button>
        
    
        <button id="printBarcodeButton" class="hidden">Print Barcode</button>
    </form>

    <form id="searchForm" class="hidden">
        <h1>View Book Details</h1>

    <label for="documentId">Document Reference ID:</label>
    <input type="text" id="documentId" placeholder="Enter Document Reference ID">
    <button id="viewButton">View Details</button>

    <div id="bookDetails" class="hidden">
        <!-- Display book details here -->
    </div>

    <button id="deleteButton" class="hidden">Delete Book</button>
    </form>
</center>

    <script type="module" src="../js/bookmanagement.js"></script>
</body>
</html>
